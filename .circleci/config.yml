# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

workflows:
  main:
    jobs:
      - install
      - test:
          requires:
            - install
      - github_deploy:
          filters:
            branches:
              only: chore/release_workflow
                # tags:
                #   only: /^v\d*\.\d*\.\d*\.$/
          requires:
            - install
          context:
            - aws

jobs:
  install:
    docker:
      - image: circleci/golang:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install
          command: go get ./contentful
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"

  test:
    docker:
      - image: circleci/golang:latest
    steps:
      - checkout
      - run:
          name: Test
          command:
            # Run tests with parallelism of 1 as operations on contentful can conflict with each other
            TF_ACC=1 go test -p=1 -race -coverprofile=coverage.txt -covermode=atomic -coverpkg=./contentful -v ./contentful
      - run:
          name: Coverage
          command: bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN

  github_deploy:
    docker:
      - image: circleci/golang:latest
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - aws-s3/copy:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-region: AWS_REGION
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: s3://regressivetech.terraform-provider-contentful/signing/private.key
          to: ./private.key
      - run: |
          gpg --import private.key
          rm private.key
      - run:
          name: GoReleaser
          command: curl -sL https://git.io/goreleaser | bash
          no_output_timeout: 30m

